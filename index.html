<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Challenge Encriptador</title>
</head>

<body>


    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="/img/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>
   
    
    <!-- Principal -->
    <main>


        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="/img/signo-de-exclamacion.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
                <button onclick="limpiar();" class="btn-limpiar">Limpiar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor" >
                <img src="/img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco" >
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>

        </section>
   
    </main>


        <!-- Pie de Página -->
        <footer>
            <p class="copyright">&copy; Copyright 2024 - Encriptador de Texto - desarrollado por Gaby Lentino</p>
            <div class="redes">
            <a href="#" rel="">
                <img src="/img/linkedin.svg" alt="Logo Linkedin" class="linked">
            </a>
            <a href="#" rel="">
                <img src="/img/github.svg" alt="Logo Github" class="git">
            </a>
        </div>
        </footer>

        <script src="/js/main.js"></script>

</body>

</html>
